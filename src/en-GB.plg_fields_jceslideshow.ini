<h2>JCE Media Slideshow Field Plugin</h2>
<p>Custom field plugin that invokes the JCE Media Browser to select images to show in an article.</p>
........................................................................................................................
<h3>Usage:</h3><ul>
<li>Insert field into your article.</li>
<li>On field group parameter tab, browse to the folder where the primary image is that you want to display in your content.</li>
<li>The plugin will show the <u>first image you select</u> as the primary image in your article.</li>
<li>All the other photos in the same folder will create a shadow box slideshow that appears when you click the main image.</li>
<li>How you configure the JCE Mediabox plugin determines how your slideshow appears.</li>
</ul>
<p><strong>NOTE: Requires JCE component and JCE Mediabox plugin to be installed.</strong></p>
